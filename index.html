<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYNAMIC RESUME BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>DYNAMIC RESUME BUILDER</H1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education"> Education: </label>
            <textarea id="education" placeholder="Enter your eduation" row="5" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience"> Experience: </label>
            <textarea id="experience" placeholder="Enter your experience" row="5" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills"> Skills: </label>
            <textarea id="skills" placeholder="Enter your skills" row="5" required></textarea>
        </fieldset>

        <button type="submit"><i>Generate Resume</i></button>
    </form>
    <br>
    <div id="resume-display">
    </div>

    <script src="script.js"></script>

</body>
</html>
